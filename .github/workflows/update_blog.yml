name: Update Blog Posts

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 15 * * *'  # 한국 시간 기준 매일 자정 (UTC+9)

jobs:
  update_blog:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Push changes
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git push https://$GH_PAT@github.com/BcKmini/Velog.git
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
       pip install feedparser gitpython requests beautifulsoup4
    
    - name: Run script
      env:
        VELOG_URL: https://velog.io/@mi_nini/posts
      run: python scripts/update_blog.py
